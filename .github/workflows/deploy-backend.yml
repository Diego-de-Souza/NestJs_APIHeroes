name: Deploy API Heroes Platform

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build NestJS
        run: npm run build

      - name: ðŸ“¤ Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: |
            dist
            package.json
            package-lock.json
          target: /opt/app

      - name: ðŸš€ Restart API with PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /opt/app

            echo "ðŸ“¦ Installing production dependencies..."
            npm ci --omit=dev

            echo "ðŸš€ Restarting PM2..."
            pm2 delete api-heroes || true
            pm2 start dist/main.js --name api-heroes
            pm2 save
