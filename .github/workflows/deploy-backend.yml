name: Deploy Backend to AWS

on:
  # Opção 1: Deploy automático apenas na branch main/master
  push:
    branches:
      - main
      - master
  
  # Opção 2: Deploy em qualquer branch (descomente para ativar)
  # push:
  #   branches:
  #     - '*'  # Qualquer branch
  
  # Opção 3: Deploy apenas manual (descomente para ativar)
  # workflow_dispatch:
  
  # Opção 4: Deploy quando criar uma tag de release (descomente para ativar)
  # release:
  #   types: [published]

env:
  AWS_REGION: us-east-1
  BACKEND_HOST: ${{ secrets.BACKEND_HOST }}
  SSH_USER: ec2-user
  APP_DIR: /opt/app

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        continue-on-error: true  # Continua mesmo se testes falharem (opcional)

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.BACKEND_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to EC2
        run: |
          rsync -avz -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude '*.log' \
            --exclude '.env' \
            --exclude '.github' \
            ./ ${{ env.SSH_USER }}@${{ secrets.BACKEND_HOST }}:${{ env.APP_DIR }}/

      - name: Install dependencies on server
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ env.SSH_USER }}@${{ secrets.BACKEND_HOST }} \
            "cd ${{ env.APP_DIR }} && npm install --production"

      - name: Restart application with PM2
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ env.SSH_USER }}@${{ secrets.BACKEND_HOST }} \
            "cd ${{ env.APP_DIR }} && /opt/app/start.sh"

      - name: Health check
        run: |
          sleep 10
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ env.SSH_USER }}@${{ secrets.BACKEND_HOST }} \
            "pm2 status"

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
