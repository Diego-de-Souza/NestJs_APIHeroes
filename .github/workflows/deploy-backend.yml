name: Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  SSH_HOST: ${{ secrets.EC2_HOST }}
  SSH_USER: ec2-user
  SSH_PORT: 22
  APP_DIR: /opt/app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: |
          echo "ðŸ”¨ Building NestJS..."
          rm -rf dist
          npm run build

          if [ ! -f "dist/main.js" ]; then
            echo "âŒ dist/main.js not found"
            find dist -type f
            exit 1
          fi

          echo "âœ… Build OK"

      - name: Create PM2 ecosystem file
        run: |
          cat > ecosystem.config.js << 'EOF'
          module.exports = {
            apps: [{
              name: 'api-heroes',
              script: './dist/main.js',
              cwd: '/opt/app',
              instances: 1,
              autorestart: true,
              watch: false,
              max_memory_restart: '400M',
              env: {
                NODE_ENV: 'production'
              }
            }]
          }
          EOF

      - name: Prepare deploy package
        run: |
          rm -rf deploy-package
          mkdir deploy-package

          cp -r dist deploy-package/
          cp -r database deploy-package/
          cp package.json package-lock.json ecosystem.config.js deploy-package/

          echo "ðŸ“¦ Deploy package:"
          ls -la deploy-package

      - name: Configure SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          sed -i 's/\\n/\n/g' ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Deploy to EC2
        run: |
          echo "ðŸš€ Deploying to EC2..."

          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            $SSH_USER@$SSH_HOST \
            "sudo mkdir -p $APP_DIR && sudo chown -R $SSH_USER:$SSH_USER $APP_DIR"

          rsync -az --delete \
            --exclude='.env' \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            deploy-package/ \
            $SSH_USER@$SSH_HOST:$APP_DIR/

          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            $SSH_USER@$SSH_HOST << EOF
              set -e
              cd $APP_DIR

              echo "ðŸ“¦ Installing production dependencies..."
              npm ci --omit=dev

              echo "ðŸ” Loading environment variables..."
              set -a
              source .env
              set +a

              echo "ðŸ—„ï¸ Running database schema..."
              export PGPASSWORD="\$DB_PASSWORD"

              IPV4=$(getent ahostsv4 "$DB_HOST" | awk '{print $1; exit}')
              
              psql \
                "host=$DB_HOST hostaddr=$IPV4 port=5432 dbname=$DB_NAME user=$DB_USERNAME sslmode=require" \
                -f database/postgres-init/0-schema.sql

              echo "ðŸš€ Restarting PM2..."
              pm2 delete api-heroes 2>/dev/null || true
              pm2 start ecosystem.config.js
              pm2 save

              echo "âœ… PM2 status:"
              pm2 status api-heroes
          EOF

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
          rm -rf deploy-package

