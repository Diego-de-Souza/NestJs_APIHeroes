name: Deploy API Heroes to EC2

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  SSH_HOST: ${{ secrets.EC2_HOST }}
  SSH_USER: ec2-user
  SSH_PORT: 22
  APP_DIR: /opt/app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # -----------------------------
      # DEPENDÃŠNCIAS
      # -----------------------------
      - name: Install dependencies (with devDependencies)
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          npm ci

      # GARANTIA ABSOLUTA DO CLI
      - name: Ensure NestJS CLI is available
        run: |
          echo "ðŸ”§ Ensuring NestJS CLI..."
          npm install -D @nestjs/cli

      # -----------------------------
      # BUILD
      # -----------------------------
      - name: Build NestJS
        run: |
          echo "ðŸ”¨ Building NestJS..."
          rm -rf dist
          npm run build

          echo "ðŸ“ Verifying dist..."
          if [ ! -f dist/main.js ]; then
            echo "âŒ dist/main.js not found"
            find dist -type f
            exit 1
          fi

      # -----------------------------
      # SSH CONFIG
      # -----------------------------
      - name: Configure SSH key
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          sed -i 's/\\n/\n/g' ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o ConnectTimeout=10 \
              -i ~/.ssh/deploy_key \
              $SSH_USER@$SSH_HOST "echo 'âœ… SSH OK'"

      # -----------------------------
      # DEPLOY
      # -----------------------------
      - name: Deploy to EC2
        run: |
          echo "ðŸš€ Deploying to EC2..."

          rsync -avz \
            --delete \
            -e "ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key" \
            dist package.json package-lock.json ecosystem.config.js \
            $SSH_USER@$SSH_HOST:$APP_DIR/

          ssh -o StrictHostKeyChecking=no \
              -i ~/.ssh/deploy_key \
              $SSH_USER@$SSH_HOST << EOF
                set -e
                cd $APP_DIR

                echo "ðŸ“¦ Installing production dependencies..."
                npm ci --omit=dev

                echo "ðŸš€ Restarting PM2..."
                pm2 delete app || true
                pm2 start ecosystem.config.js --env production
                pm2 save

                pm2 status
          EOF

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
