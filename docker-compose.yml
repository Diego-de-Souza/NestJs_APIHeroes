
services:
  mysql:
    image: mysql:8.0
    container_name: mysql_container
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: Platform_2025_@heroes
      MYSQL_DATABASE: HeroesPlataform
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin@1234
      TZ: "America/Sao_Paulo"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database/mysql-init:/docker-entrypoint-initdb.d
    networks:
      - nestjs_network

  mongodb:
    image: mongo:6.0
    container_name: mongodb_container
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    volumes:
      - mongo-data:/data/db
      # - ./database/mongo-init:/docker-entrypoint-initdb.d # Diretório para scripts de inicialização do MongoDB
    networks:
      - nestjs_network

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - ./minio-data:/data
    networks:
      - nestjs_network

volumes:
  mysql-data:
  mongo-data:
  minio-data:

networks:
  nestjs_network:
